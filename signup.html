<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Blog</title>

    <!-- local css -->
    <link rel="stylesheet" href="./style/login_signup.css">

    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form action="" method="post">
        <h1>Sign in</h1>

        <div class="login_sign_up">
            <a href="./login.html">Login</a>
            <a class="active" href="./signup.html">Sign up</a>
        </div>

        <div class="input_group">
            <input type="text" name="" id="" placeholder="Enter your full name">
            <input type="email" name="" id="" placeholder="Enter email">
            <input type="password" name="" id="" placeholder="Enter password">

            <input class="submit_btn" type="submit" value="Create account">
        </div>

        <div class="signin_option">
            <hr>
            <p>or</p>
        </div>

        <div class="social_link">
            <a href="#"><i class="fa-brands fa-google"></i></a>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
        </div>

        <p>Have account? <a href="#">Login</a></p>
        <p class="backBtn"><a href="./index.html"><i class="fa-solid fa-arrow-left"></i> Back to home</a></p>
    </form>
</body>
</html>
